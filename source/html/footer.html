<footer class="page-footer">
  <div class="page-footer__contacts contacts {{ modifier }}">
    <div class="contacts__wrapper">
      <p class="contacts__slogan">Приглашаем<br>к сотрудничеству<br>дилеров!</p>
      <address class="contacts__address">ул. Большая<br> Конюшенная, д. 19/8
        <span>Санкт-Петербург</span>
      </address>
    </div>
  </div>
  <div class="map" id="map"></div>
  <div class="page-footer__wrapper">
    <a class="page-footer__logo" href="index.html">
      <img src="img/logo-footer.svg"
        alt="Cat Energy"
        width="128"
        height="24">
    </a>
    <ul class="page-footer__socials socials">
      <li><a class="socials__link" href="https://vk.com" rel="noopener nofollow" target="_blank" title="ВКонтакте">
        <span class="visually-hidden">Cat Energy во ВКонтакте</span>
        <svg class="social-icon social-icon--vk" width="22" height="12" role="img" aria-label="Cat Energy во ВКонтакте">
          <use xlink:href="img/sprite.svg#icon-vk"></use>
        </svg>
      </a></li>
      <li><a class="socials__link" href="https://instagram.com" rel="noopener nofollow" target="_blank" title="Instagram">
        <span class="visually-hidden">Cat Energy в Instagram</span>
        <svg class="social-icon social-icon--insta" width="16" height="16" role="img" aria-label="Cat Energy в Instagram">
          <use xlink:href="img/sprite.svg#icon-insta"></use>
        </svg>
      </a></li>
      <li><a class="socials__link" href="https://facebook.com" rel="noopener nofollow" target="_blank" title="Facebook">
        <span class="visually-hidden">Cat Energy в Facebook</span>
        <svg class="social-icon social-icon--fb" width="10" height="19" role="img" aria-label="Cat Energy в Facebook">
          <use xlink:href="img/sprite.svg#icon-fb"></use>
        </svg>
      </a></li>
    </ul>
    <a class="page-footer__copyright copyright"
      href="https://htmlacademy.ru/intensive/adaptive"
      rel="noopener nofollow"
      target="_blank">HTML Academy
      <svg width="27" height="34" role="img" aria-label="Логотип HTML Academy">
        <use xlink:href="img/sprite.svg#logo-html"></use>
      </svg>
    </a>
  </div>
</footer>
